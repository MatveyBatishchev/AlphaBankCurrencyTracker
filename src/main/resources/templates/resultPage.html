<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
  <title>АльфаБанк CurrencyTracker</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div class="card align-items-center m-5 p-3" style="border-radius: 2rem; border: 1px solid black; width: 40%;">
      <!--/*@thymesVar id="gif" type="ru.alphabank.currency_tracker.models.Gif"*/-->
      <img class="mt-4" style="height: 100%; width: 100%;" th:src="${gif.getGifUrl()}" th:alt="${gif.getTitle()}">
      <a class="mt-3 btn btn-link text-muted" th:href="${gif.getGiphyUrl()}">Ссылка на источник</a>
    </div>
  </div>
</body>
</html>
